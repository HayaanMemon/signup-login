<html lang="en">

<head>

<body>
    <header class="header">
        <a href="#" class="logo">Sign up</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
            <a href="#contact">Contact</a>

        </nav>

    </header>

    <div class="signup">
        <h1>SIGN UP</h1>
        <center>    
        <form class="form">
        <input type="text" id="username" placeholder="username"><br>
        <input type="text" id="email" placeholder="email"><br>
        <input type="text" id="password" placeholder="password"><br>
        <button type="submit" value="submit" id="submit">Sign Up</button>
        <p>Already Registered? <a href="login.html">Login</a</p>
    
    </form>
</center>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";



        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC44Envuc3vfhXQvk5eJ4dbA9uCKIrlNeI",
            authDomain: "test-b9f9a.firebaseapp.com",
            projectId: "test-b9f9a",
            storageBucket: "test-b9f9a.appspot.com",
            messagingSenderId: "118407037008",
            appId: "1:118407037008:web:76effb4c4f794a3d8b9155"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('submit').addEventListener('click', function(e){
             e.preventDefault();


            set(ref(db, 'user/' + document.getElementById("username").value),
                {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                });

            alert('sucessfuly');

    })

    </script>



</body>
